<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:insert="layout::menu"></nav>
<h1>FRMAlumno</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido </th>
        <th scope="col">Genero</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${listaalumno}">
        <th scope="row" th:text="${alumno.hashCode()}"></th>
        <td th:text="${alumno.nomalumno}"></td>
        <td th:text="${alumno.apealumno}"></td>
        <td th:text="${alumno.getApealumno()}"></td>
    </tr>

    </tbody>
</table>

</body>
</html>
